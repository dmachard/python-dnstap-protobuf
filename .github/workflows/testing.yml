name: Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2

    - name: Run Python tests 
      run: |
        sudo python3 -m pip install protobuf
        sudo python3 -m unittest tests.test_dnstap
